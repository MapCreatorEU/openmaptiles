tables:

  # etldoc: imposm3 -> osm_country_polygon
  country_polygon:
    type: polygon
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: validated_geometry
    - name: name
      key: name
      type: string
    - name: name_en
      key: name:en
      type: string
    - name: name_de
      key: name:de
      type: string
    - name: tags
      type: hstore_tags
    - name: area
      type: area
    - name: webmerc_area
      type: webmerc_area
    mapping:
      admin_level:
      - '2'
      - '3'